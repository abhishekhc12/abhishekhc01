{% extends 'layout.html' %}
{% block content %}
<section class="card">
  <h2>Upload a file to scan</h2>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Scan</button>
  </form>
  <p class="hint">
    Scans run locally using hashes, optional YARA rules, optional ClamAV, and optional VirusTotal.
  </p>
  <ul class="notes">
    <li>Max size: 32 MB</li>
    <li>Files are deleted after scanning</li>
  </ul>
{% endblock %}
